<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create an account</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class=" bg-danger-subtle" >

  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center rounded-5"  style="background-image:linear-gradient(#af11af, #ef72f0);">
    <div class="shadow-lg w-100" style="max-width: 620px;">
      <div class="row g-0">
        <!-- Left-->
        <div class="col-md-6  col-sm-12 d-md-block">
          <img
            src="https://i.pinimg.com/1200x/67/ab/3b/67ab3b2498c0fc623b796417b2729d8a.jpg"
            alt="Artwork"
            class="img-fluid h-100 w-100 rounded-start"
            style="object-fit: cover;">
        </div>

        <!-- Right -->
        <div class="col-md-6 bg-dark text-light p-4 p-md-4 rounded-end">
          <h3 class="mb-1">Create an account</h3>
          <h5 class="text-light-emphasis mb-4 fs-6 texty" > Already have an account? <a href="#" class="link-primary">Sign in</a></h5>

          <form>
            <div class="row g-2 mb-3">
              <div class="col">
                <input type="text" class="form-control bg-secondary text-light border-0" placeholder="First name" required>
              </div>
              <div class="col">
                <input type="text" class="form-control bg-secondary text-light border-0" placeholder="Last name">
              </div>
            </div>

            <div class="mb-3">
              <input type="email" class="form-control bg-secondary text-light border-0" placeholder="Email">
            </div>

            <div class="mb-3">
              <input type="password" class="form-control bg-secondary text-light border-0" placeholder="Enter your password">
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheck">
              <label class="form-check-label text-light" for="termsCheck">
                I agree to the <a href="#" class="link-primary">terms & conditions</a>
              </label>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Create account</button>
            </div>

            <div class="text-center text-light-emphasis mb-3"><small>Or register with</small></div>

            <div class="d-flex gap-2">
              <button type="button" class="btn btn-outline-light w-50 d-flex align-items-center justify-content-center gap-2">
                <i class="fab fa-google"></i>
                Google
              </button>
              <button type="button" class="btn btn-outline-light w-50 d-flex align-items-center justify-content-center gap-2">
                <i class="fab fa-apple"></i>
                Apple
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
