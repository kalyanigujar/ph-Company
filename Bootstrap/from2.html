<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create an account</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-danger-subtle">
   
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg w-100 rounded-5 overflow-hidden" style="max-width: 620px;">
      <div class="row g-0">


         <div class="col-md-6 col-sm-12 order-0 order-md-0">
          <img src="https://i.pinimg.com/736x/e2/32/a7/e232a7e616b46c78ace588889ebd36a7.jpg" class="card-img h-100"
            alt="Artwork" style="object-fit: cover;">
        </div>

        <!-- Card Body -->
        <div class="col-md-6 col-sm-12">
          <div class="card-body bg-dark text-light h-100 d-flex flex-column justify-content-center">

            <h3 class="card-title mb-1">Create an account</h3>
            <h6 class="text-light-emphasis mb-4">Already have an account?
              <a href="#" class="link-primary">Log in</a>
            </h6>

            <form>
              <div class="row g-2 mb-3">
                <div class="col">
                  <input type="text" class="form-control bg-secondary text-light border-0" placeholder="First name"
                    required>
                </div>
                <div class="col">
                  <input type="text" class="form-control bg-secondary text-light border-0" placeholder="Last name">
                </div>
              </div>

              <div class="mb-3">
                <input type="email" class="form-control bg-secondary text-light border-0" placeholder="Email">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control bg-secondary text-light border-0"
                  placeholder="Enter your password">
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termsCheck">
                <label class="form-check-label text-light" for="termsCheck">
                  I agree to the <a href="#" class="link-primary">terms & conditions</a>
                </label>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Create account</button>
              </div>

              <div class="text-center text-light-emphasis mb-3"><small>Or register with</small></div>

              <div class="d-flex gap-2">
                <button type="button"
                  class="btn btn-outline-light w-50 d-flex align-items-center justify-content-center gap-2">
                  <i class="fab fa-google"></i> Google
                </button>
                <button type="button"
                  class="btn btn-outline-light w-50 d-flex align-items-center justify-content-center gap-2">
                  <i class="fab fa-apple"></i> Apple
                </button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
