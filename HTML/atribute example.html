<!DOCTYPE html>
<html lang="en"> <!-- lang attribute -->
<head>
  <meta charset="UTF-8">
  <title>HTML Attributes Demo</title>
</head>
<body>

  <!-- title attribute -->
  <h1 title="Main Heading with extra info">All HTML Attributes Example</h1>

  <!-- style attribute -->
  <p style="color: green; font-size: 18px;">
    This paragraph uses the <code>style</code> attribute to set color and font size.
  </p>

  <!-- a tag with href attribute -->
  <p>
    Visit the 
    <a href="https://www.w3schools.com" title="Go to W3Schools">W3Schools Website</a>
    to learn HTML.
  </p>

  <!-- img tag with src, width, height, alt attributes -->
  <p>
    Below is an image using <code>src</code>, <code>width</code>, <code>height</code>, and <code>alt</code> attributes:
  </p>
  <img 
    src="https://www.w3schools.com/images/w3schools_green.jpg" 
    alt="W3Schools Logo" 
    width="300" 
    height="100" 
    title="This is an image from W3Schools"
  >

</body>
</html>
