<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>

    <center>
        <h1>APPLICATION FORM</h1>

        <p>Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form.</p>

        <form>

            <label>* Full Name:</label><br>
            <input type="text" name="fullname" placeholder="Enter your full name"><br><br>
               <label>* Email:</label><br>
            <input type="email" name="email" placeholder="Enter your Email"><br><br>
              <label>* Age:</label><br>
            <input type="text" name="age" placeholder="Age"><br><br>
              <label>Which option best describes your current role?</label><br>
            <select name="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="junior">Junior Developer</option>
                <option value="senior">Senior Developer</option>
            </select><br><br>
              <label>* Would you like to list references?</label><br>
            <input type="radio" name="references" value="yes"> Yes<br>
            <input type="radio" name="references" value="no"> No<br><br>
               <label>Which position would you like to apply for?</label><br>
            <select name="position">
                <option value="">Select an option</option>
                <option value="frontend">Front-end Developer</option>
                <option value="backend">Back-end Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="internship">Internship</option>
            </select><br><br>
               <label>Which programming languages do you know?</label><br>
            <input type="checkbox" name="language" value="java"> Java<br>
            <input type="checkbox" name="language" value="python"> Python<br>
            <input type="checkbox" name="language" value="javascript"> JavaScript<br>
            <input type="checkbox" name="language" value="cpp"> C++<br>
            <input type="checkbox" name="language" value="swift"> Swift<br>
            <input type="checkbox" name="language" value="ruby"> Ruby<br>
            <input type="checkbox" name="language" value="dotnet"> .NET<br><br>
              <label>Any Comments?</label><br>
            <textarea name="comments" placeholder="Enter your comment here..."></textarea><br><br>
               <input type="submit" value="Submit">
              </form>
              </center>

</body>
</html>
